# PostgreSQL 부하 테스트 최적화 설정

# 메모리 설정
shared_buffers = 512MB              # 총 메모리의 25% (2GB의 25%)
work_mem = 64MB                     # 정렬, 해시 조인용
maintenance_work_mem = 128MB        # VACUUM, 인덱스 생성용
effective_cache_size = 1536MB       # 총 메모리의 75%

# 연결 설정
max_connections = 100
superuser_reserved_connections = 3

# WAL 설정 (쓰기 성능 최적화)
wal_buffers = 16MB
checkpoint_timeout = 10min
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# 쿼리 플래너 설정
random_page_cost = 1.1              # SSD 기준
effective_io_concurrency = 200
default_statistics_target = 100

# 로깅 설정
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'none'              # 부하 테스트 시 로그 최소화
log_duration = off
log_min_duration_statement = 1000   # 1초 이상 쿼리만 로그
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Autovacuum 설정
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 10s
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05

# pg_stat_statements 설정
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# 기타 성능 설정
listen_addresses = '*'
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
